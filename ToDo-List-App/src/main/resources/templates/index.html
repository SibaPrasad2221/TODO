<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Apka TODO</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-2" align="center">
    <h2>All of Your Task</h2><br>
    <a th:href="@{/addNew}" class="btn btn-primary btn-sm mb-3" >Add Task</a>

    <table style="width:80%" border="1" class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th> Task Name</th>
            <th> Due Date </th>
            <th> Action </th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="task:${allTaskList}">
            <td th:text="${task.task_name}"></td>
            <td th:text="${task.date}"></td>

            <td>
                <a th:href="@{/showFormToUpdate/{id}(id=${task.id})}"
                   class="btn btn-primary">Update</a>
                <a th:href="@{/deleteTask/{id}(id=${task.id})}"
                   class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>

    </table>


</div>

</body>
</html>
