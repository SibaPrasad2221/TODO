<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Task</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>

<div class="container my-2" align="center">
    <h2>Update Your Task Below</h2>

    <form action="#" th:action="@{/saveTask}" th:object="${task}"
          method="POST">

        <input type="hidden" th:field="*{id}" />

        <input type="text" th:field="*{task_name}" name="task_name" placeholder="Task Name" class="form-control mb-4 col-4" required>
        <input type="date" th:field="*{date}" name="date" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2" >Update</button>

    </form>
    <br>
    <br>
    <a th:href="@{/}"> Back To Home</a>
</div>

</body>
</html>
